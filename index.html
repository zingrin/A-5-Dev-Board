<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5-Dev-Board</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>



</head>
<body class="bg-blue-100  py-4 ">
<section class=" min-h-screen mx-auto py-6 w-full">
<header class="bg-slate-100 shadow-md rounded-lg w-11/12 px-6 py-4 mx-auto">
  <nav class="flex justify-between items-center py-4 px-4">
          <div class="flex items-center gap-x-2">
            <img src="./assets/logo.png" alt="">
            <h1 class="text-3xl">Dev<span class="text-black font-bold">Board</span></h1>
        </div>
        <div class="flex items-center gap-x-6">
          <div class=" flex bg-blue-100 space-x-2 rounded-3xl p-4 hover:cursor-pointer ">
            <img src="./assets/checkbox.png" alt="">
            <span class="font-bold text-2xl" id="btn-count">23</span>
          </div> 
          <div><img class="btn bg-transparent border-none  hover:cursor-pointer shadow-none hover:bg-transparent" id="themchange" src="./assets/theme-btn.png" alt="">
          </div>
        </div> 
        </nav>
</header>
<section class="max-w-11/12 mx-auto grid grid-cols-1 md:grid-cols-4 md:gap-x-4 py-8 min-h-screen gap-y-4">
<main class="col-span-3 border-none bg-white rounded-lg p-4">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-x-4 gap-y-3">
    <!-- new today nav-section -->
    <div class="flex items-center bg-blue-100 rounded-lg p-3 col-span-1 gap-x-2">
      
      <div class="bg-white p-2 rounded-full">
        <img class="max-w-60" src="./assets/checkbox.png" alt="">

      </div>
      <div>
        <p>Task Assigned</p>
        <p                   class="font-bold">0<span id="task-Assign"></span>
      </p>
      </div>
    </div>
    <div id="discover" class="col-span-2 bg-gradient-to-r from-blue-600 via-blue-400 to-blue-200 rounded-lg hover:cursor-pointer">
      <div class="flex items-center p-4 text-white gap-x-3">
          <div class="bg-white rounded-full">
              <img src="./assets/board.png" alt="board">
          </div>
          <p class="font-medium  text-2xl">Discover Something New Today!</p>
      </div>      

  </div>
  <!-- date  -->
  <div class=" col-span-1 flex items-center bg-blue-100 rounded-lg p-3 gap-x-2">
  <div class="bg-white p-2 rounded-full">
      <img class="max-w-80"src="./assets/calender.png" alt="" >
  </div>
  
</div>

  </div>
  <hr class="border-t-slate-500 border-dotted my-4">
  <!--  card section -->

  <section id="takeCard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 mt-8 gap-3">
     <!-- cards -->
  </section>
</section>

<!-- activity log -->
<section class="col-span-1  bg-white rounded-lg overflow-auto">
  <div class="text-center content-center">
      <div class="flex justify-center items-center py-6 gap-x-4">
          <img src="assets/activity.png" alt="">
          <h3 class="text-xl font-medium">Activity Log</h3>
      </div>
      <button class="btn btn-primary hover:cursor-pointer text-white" id="clearHistory">Clear History</button>
  </div>
  <hr class="border-t-slate-600 border-dotted my-4">

  <!--  history  -->
  <div id="history" class="overflow-auto p-4 space-y-4">
     
  </div>

</section>

  </main>
  
  

</section>
<script src="./js/script.js"></script>
</body>
</html>
